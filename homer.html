<body>
    <header>
        <a href="homer.html"><img src="src/img/logo.svg" alt="Logo"></a>
        <ol>
            <a href="sobre.html"><li>Sobre<hr></li></a>
            <a href="contato.html"><li>Contato<hr></li></a>
            <a href="portifolio.html"><li>Portifolio<hr></li></a>
        </ol>
    </header>
      <section class="container">
        <h1>O valor da fotografia Ã© o sentimento</h1>
      </section>
        <div class="slideshow-container">
        <div class="mySlides fade">
          <img src="src/img/tina1.jpeg" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <img src="src/img/museu.jpeg" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <img src="src/img/th4.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
          <img src="src/img/up.jpeg" style="width:100%">
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div> 
        <br>
        <section class="container">
         <a href=""><h2>Ultimo ensaio</h2></a>
            <div class="navio">
                <img src="src/img/th4.jpg" alt="" style="width:40vw;">
                  <div class="elementos">
                    <img src="src/img/th2.jpg" alt="" style="width:10vw;" >
                    <img src="src/img/th3.jpg" alt="" style="width:10vw;" >
                    <img src="src/img/th1.jpg" alt="" style="width:10vw;" >
                  </div>
            </div>
        </section>
        <script>
        var slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
        </script>
        
        
</body>
</html>
